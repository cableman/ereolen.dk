---
engines:
  # csslint:
  #   enabled: true
  # duplication:
  #   enabled: true
  #   config:
  #     languages:
  #     - javascript
  #     - php
  eslint:
    enabled: true
  fixme:
    enabled: true
    config:
      strings:
        # Standard configuration.
        - TODO
        - FIXME
        - HACK
        - XXX
        - BUG
        # Doxygen variants.
        - '@todo'
        - '@fixme'
  # phpmd:
  #   enabled: true
  phpcodesniffer:
    enabled: true
    config:
      standard: Drupal,DrupalPractice
  scss-lint:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.module"
  - "**.install"
  - "**.php"
exclude_paths:
  - authorize.php
  - cron.php
  - includes/
  - index.php
  - install.php
  - misc/
  - modules/
  - private/
  - profiles/
  - scripts/
  - sites/*.php
  - sites/all/drush/
  - sites/all/libraries/
  - sites/default/
  - tests/
  - themes/
  - update.php
  - xmlrpc.php
  - "**/node_modules/"
  - "**/contrib/"
  - "**/vendor/"
  - "**/gulpfile.js"
  # Generated Features code
  - '**.features.*'
  - '**.feeds_importer_default.inc'
  - '**.field_group.inc'
  - '**.layouts.inc'
  - '**.pages_default.inc'
  - '**.panels_default.inc'
  - '**.panelizer.inc'
  - '**.strongarm.inc'
  - '**.views_default.inc'
